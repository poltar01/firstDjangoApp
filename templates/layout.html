<!DOCTYPE html>
<html lang="en">
<head>



    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <title>Django Blog</title>
</head>
<body>
    {% include "includes/navbar.html" %}
    
    <div class="container" style="margin-top: 100px;margin-bottom: 50px;">
        {% if messages %}
        
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        
        {% endif %}
        {% block body %}
        
        {% endblock body %}    
    </div>

    <script src="{% static '/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    

    <footer id="footer" >

        <div style="color: #666666;background-color:#2A2B2D;position:unset">
            <br>
            <p style="margin-top: 11px;" class="copyright text-center">Copyright © <span>2021</span> <a href="https://www.instagram.com/razesmurf/">RazeS</a> tarafından hazırlanmıştır.</p>
            <br>
        </div>

    </footer>
</body>
</html>
